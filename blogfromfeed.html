<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Blog</title>
</head>
<body>
  <h1>My Blog</h1>
  <div id="posts"></div>

  <script>
    google.load('feeds', '1', { 'callback': onFeedLoad });

    function onFeedLoad() {
      const feedUrl = 'https://myblog.blogspot.com/feeds/posts/default'; // replace with your Blogger blog's RSS feed URL
      const maxPosts = 10; // maximum number of posts to display

      const feed = new google.feeds.Feed(feedUrl);
      feed.setNumEntries(maxPosts);
      feed.load((result) => {
        if (!result.error) {
          let postHtml = '';

          for (let i = 0; i < result.feed.entries.length; i++) {
            const entry = result.feed.entries[i];
            const title = entry.title;
            const link = entry.link;
            const pubDate = new Date(entry.publishedDate).toLocaleDateString();
            const content = entry.content.replace(/<(?:.|\n)*?>/gm, ''); // remove HTML tags

            postHtml += `<article>
                            <h2><a href="${link}">${title}</a></h2>
                            <p><time>${pubDate}</time></p>
                            <div>${content}</div>
                          </article>`;
          }

          document.getElementById('posts').innerHTML = postHtml;
        } else {
          console.error('Error fetching RSS feed:', result.error);
        }
      });
    }
  </script>

  <script src="https://www.google.com/jsapi"></script>
</body>
</html>
