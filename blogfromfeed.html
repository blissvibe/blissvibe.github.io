<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Blog</title>
</head>
<body>
  <h1>My Blog</h1>
  <div id="posts"></div>

  <script>
    const rssUrl = 'https://withinandaround.blogspot.com/feeds/posts/default'; // replace with your Blogger blog's RSS feed URL
    const maxPosts = 10; // maximum number of posts to display

    fetch(rssUrl)
      .then((response) => response.text())
      .then((xml) => {
        const parser = new DOMParser();
        const xmlDoc = parser.parseFromString(xml, 'application/xml');
        const items = xmlDoc.getElementsByTagName('item');
        let postHtml = '';

        for (let i = 0; i < Math.min(items.length, maxPosts); i++) {
          const item = items[i];
          const title = item.getElementsByTagName('title')[0].textContent;
          const link = item.getElementsByTagName('link')[0].getAttribute('href');
          const pubDate = new Date(item.getElementsByTagName('pubDate')[0].textContent).toLocaleDateString();
          const content = item.getElementsByTagName('content')[0].textContent.replace(/<(?:.|\n)*?>/gm, ''); // remove HTML tags
          postHtml += `<article>
                          <h2><a href="${link}">${title}</a></h2>
                          <p><time>${pubDate}</time></p>
                          <div>${content}</div>
                        </article>`;
        }

        document.getElementById('posts').innerHTML = postHtml;
      })
      .catch((error) => {
        console.error('Error fetching RSS feed:', error);
      });
  </script>
</body>
</html>
