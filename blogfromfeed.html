<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Blog</title>
</head>
<body>
  <h1>My Blog</h1>
  <div id="posts"></div>

  <script>
    const blogId = '7985068672675675135'; // replace with your Blogger blog's ID
    const apiKey = 'AIzaSyCFJ1eeeQoTMNOjiGHUqijar8LVvjL-_0E'; // replace with your Blogger API key
    const maxPosts = 10; // maximum number of posts to display

    const url = `https://www.googleapis.com/blogger/v3/blogs/${blogId}/posts?key=${apiKey}&maxResults=${maxPosts}`;

    fetch(url)
      .then((response) => response.json())
      .then((data) => {
        let postHtml = '';

        data.items.forEach((item) => {
          const title = item.title;
          const link = item.url;
          const pubDate = new Date(item.published).toLocaleDateString();
          const content = item.content.replace(/<(?:.|\n)*?>/gm, ''); // remove HTML tags

          postHtml += `<article>
                          <h2><a href="${link}">${title}</a></h2>
                          <p><time>${pubDate}</time></p>
                          <div>${content}</div>
                        </article>`;
        });

        document.getElementById('posts').innerHTML = postHtml;
      })
      .catch((error) => {
        console.error('Error fetching blog posts:', error);
      });
  </script>
</body>
</html>
